version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: document_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: DocumentManagementDB
      MYSQL_USER: docuser
      MYSQL_PASSWORD: 12345
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  api:
    build: 
      context: ./DocumentManagementAPI
      dockerfile: Dockerfile
    container_name: document_api_dev
    ports:
      - "5001:80"
    depends_on:
      - mysql
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=DocumentManagementDB;User=docuser;Password=12345;
    volumes:
      - ./DocumentManagementAPI/uploads:/app/uploads
      - ./DocumentManagementAPI/logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: document_frontend_dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5001/api
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  mysql_dev_data: